<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="news-stand">
        <div class="news-stand__label">
          <img
            src="assets/icons/newspaper.svg"
            alt="newspaper icon"
            class="news-stand__icon"
          />
          <span>뉴스 스탠드</span>
        </div>
        <span>2023. 02. 10. 금요일</span>
      </div>
      <div class="latest-news">
        <div class="latest-news__bar"></div>
        <div class="latest-news__bar"></div>
      </div>

      <div class="view-option">
        <div class="view-option__tab">
          <span class="view-option__all">전체 언론사</span>
          <span class="view-option__subscribe">내가 구독한 언론사</span>
        </div>
        <div class="view-option__viewer">
          <img src="assets/icons/list-view.svg" alt="list view icon" />
          <img src="assets/icons/grid-view.svg" alt="grid view icon" />
        </div>
      </div>

      <ul class="news-list__grid">
        <img
          src="assets/icons/leftButton.svg"
          alt="left button icon"
          class="news-list__button news-list__button--left"
        />
        <img
          src="assets/icons/rightButton.svg"
          alt="right button icon"
          class="news-list__button news-list__button--right"
        />
        <li class="news-list__item">1</li>
        <li class="news-list__item">2</li>
        <li class="news-list__item">3</li>
        <li class="news-list__item">4</li>
        <li class="news-list__item">5</li>
        <li class="news-list__item">6</li>
        <li class="news-list__item">7</li>
        <li class="news-list__item">8</li>
        <li class="news-list__item">9</li>
        <li class="news-list__item">10</li>
        <li class="news-list__item">11</li>
        <li class="news-list__item">12</li>
        <li class="news-list__item">13</li>
        <li class="news-list__item">14</li>
        <li class="news-list__item">15</li>
        <li class="news-list__item">16</li>
        <li class="news-list__item">17</li>
        <li class="news-list__item">18</li>
        <li class="news-list__item">19</li>
        <li class="news-list__item">20</li>
        <li class="news-list__item">21</li>
        <li class="news-list__item">22</li>
        <li class="news-list__item">23</li>
        <li class="news-list__item">24</li>
      </ul>
    </div>
  </body>
</html>
